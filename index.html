	<meta charset="utf-8">
	<title>login</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script src="https://kit.fontawesome.com/14e5badedd.js" crossorigin="anonymous"></script>
</head>
<body>
	<div class="container">
		<div class="content first-content">
						<div class="first-column">
				<h2 class="title title-primary">Bem Vindo!</h2>
				<p class="descrição descrição-primary">Para se manter conectado conosco</p>
				<p class="descrição descrição-primary">faça login com suas informações pessoais</p>
				<button id="signin" class="btn btn-primary">login</button>
			</div>
			<div class="second-column">
				<h2 class="title title-second">crie sua conta</h2>
				<div class="social.midia">
					<ul class="list-social-midia">
						<a href="#"class="link-social-midia">
							<li class="item-social-midia"><i class="fab fa-facebook-f"></i></li>
						</a>
					<a href=""class="link-social-midia">
						<li class="item-social-midia"><i class="fab fa-google"></i></li>
					</a>
					<a href=""class="link-social-midia">
						<li class="item-social-midia"><i class="fab fa-linkedin-in"></i></li>
					</a>
					</ul>
				</div> <!-- fim social.midia-->
				<p class="descrição descrição-second">ou utilize seu email para o registro:</p>
				<form class="form"  method="POST">
					<label class="label-input">
						<i class="fas fa-user icon-modify"></i>
						<input type="text" name="nome" placeholder="Nome">
					</label>
					<label class="label-input">
						<i class="fas fa-envelope icon-modify"></i>
						<input type="email" name="email" placeholder="Email">
					</label>
					<label class="label-input">
						<i class="fas fa-lock icon-modify"></i>
						<input type="password" name="password" placeholder="Senha">
					</label>
					<button class="btn btn-second">cadastrar</button>
				</form>
		</div>
			</div><!-- coluna2 -->
		<div class="content second-content">
			<div class="first-column">
				<h2 class="title title-primary">Ola, Amigo!</h2>
				<p class="descrição descrição-second">Insira seus dados pessoais aqui</p>
				<p class="descrição descrição-second">e venha fazer parte conosco</p>
				<button id="signup" class="btn btn-primary">cadastrar</button>
			</div>
			<div class="second-column">
				<h2 class="title title-second">faça o login</h2>
				<div class="social.midia">
					<ul class="list-social-midia">
						<a href="#"class="link-social-midia">
							<li class="item-social-midia"><i class="fab fa-facebook-f"></i></li>
						</a>
					<a href=""class="link-social-midia">
						<li class="item-social-midia"><i class="fab fa-google"></i></li>
					</a>
					<a href=""class="link-social-midia">
						<li class="item-social-midia"><i class="fab fa-linkedin-in"></i></li>
					</a>
					</ul>
				</div>
				<p class="descrição descrição-second">ou utilize sua conta email:</p>
				<form class="form" action="test/index.html" method="POST">
					<label class="label-input">
						<i class="fas fa-envelope icon-modify"></i>
						<input type="email" name="email" placeholder="Email">
					</label>
					<label class="label-input">
						<i class="fas fa-lock icon-modify"></i>
						<input type="password" name="password" placeholder="Senha">
					</label>
					<a class="password" href="#">esqueceu sua senha?</a>
					<button class="btn btn-second">login</button>
				</form>
			</div><!-- conteudo2 -->
		</div><!-- conteudo -->
	</div>
	<script src="js/app.js"></script>
</body>
</html>
